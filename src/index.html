<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-compatible" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/around-the-us-logo.svg')%>"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__container-avatar">
            <img
              src="<%=require('./images/Edit-avatar.png')%>"
              alt="Edit"
              class="profile__avatar-button"
            />
            <img src="" alt="Proflie Picture" class="profile__image" />
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2024 Around The U.S.</p>
      </footer>
    </div>

    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-form-modal">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              id="profile-title-input"
              class="modal__input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              id="profile-description-input"
              class="modal__input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!--change profile picture-->

    <div class="modal" id="profile-avatar-modal">
      <div class="modal__container modal__container_avatar">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading modal__heading_avatar">
          Change profile picture
        </p>
        <form class="modal__form modal__form_avatar" id="edit-picutre-modal">
          <label class="modal__label">
            <input
              name="avatar"
              id="profile-avatar-input"
              class="modal__input modal__input_avatar"
              placeholder="Image Url"
              required
              type="url"
            />
            <span class="modal__error" id="profile-avatar-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--Add card modal-->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-form-modal">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              id="profile-add-title-input"
              class="modal__input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span
              class="modal__error"
              id="profile-add-title-input-error"
            ></span>
          </label>
          <label class="modal__label">
            <input
              name="Url"
              id="profile-url-input"
              class="modal__input"
              placeholder="Image URL"
              required
              type="url"
            />
            <span class="modal__error" id="profile-url-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--Delete Card Modal-->

    <div class="modal" id="modal-delete-card">
      <div class="modal__container modal__container_delete">
        <button class="modal__close"></button>
        <p class="modal__heading modal__heading_delete">Are you sure?</p>
        <form class="modal__form modal__form_delete" id="delete-form-modal">
          <button class="modal__button modal__button_delete" type="submit">
            Yes
          </button>
        </form>
      </div>
    </div>

    <!--Image Modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_preview">
        <button
          class="modal__close modal__close_preview"
          id="image-close-button"
        ></button>
        <img src="" alt="" class="modal__image_preview" />
        <h3 class="modal__title_preview"></h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" id="image-template" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
